<perch:before>
<nav class="main-nav">
</perch:before>
    <a class="main-nav-link<perch:if exists="ancestor_page"> ancestor</perch:if>" <perch:if exists="current_page"> id="main-nav-current"</perch:if> href="<perch:pages id="pagePath"  />"><perch:pages id="pageNavText" /></a>
  <perch:pages id="subitems" encode="false" />

    <button class="main-nav-closer" aria-label="Close main nav">
      <img src="/images/menu-closer.svg" alt="Main Nav closer icon">

  <div class="main-nav-trigger-wrapper">
    <button id="main-nav-trigger" class="main-nav-trigger"><span class="sideways-text">MENU</span></button>
  </div>
</perch:after>
