<div class="header-content scrolltrigger-refresh-target">
  <h1 class="homepage-header-main-heading simple-fade-up">
    <perch:content id="homepageHeaderHeading" type="text" label="Main Heading" required>
  </h1>
  <div class="header-content-flex-wrapper">
    <img class="homepage-header-image simple-fade-up" itemprop="image" loading="lazy" src="<perch:content id="homepageHeaderImage" type="image" width="1500" label="Homepage Header Image" help="Image must be at least 1500px wide">" alt="<perch:content id="altOne" type="text" label="Image Description" help="Short description of image for SEO and screen readers">"
    sizes="(max-width: 1400px) 100vw, 35vw"
    srcset="<perch:content type="image" id="homepageHeaderImage" width="1500"> 1500w,
    <perch:content type="image" id="homepageHeaderImage" width="1200"> 1200w,
    <perch:content type="image" id="homepageHeaderImage" width="900"> 900w,
    <perch:content type="image" id="homepageHeaderImage" width="600"> 600w,
    <perch:content type="image" id="homepageHeaderImage" width="3000"> 3000w">
    <div class="header-text-area main-body-font simple-fade-right">
      <perch:content id="HomepageHeaderTextarea" type="textarea" label="Homepage Header Text" editor="redactor" required html>
    </div>
  </div>
</div>
